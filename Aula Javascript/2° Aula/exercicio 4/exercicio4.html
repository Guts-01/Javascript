<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to left, #333 , #e07070);
    
        }
        div{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            gap: 20px;
            padding: 10px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="number1"> <br>
        <input type="text" id="number2"> <br>
        <input type="text" id="number3"> <br>
        <input type="text" id="number4"> <br>
        <button id="soma" onclick="SOMA()"> multiplicar</button> <br>
    
        <h1 id="resultado">...</h1>
    </div>
    <script>
        var number1 = document.getElementById("number1");
        var number2 = document.getElementById("number2");
        var number3 = document.getElementById("number3");
        var number4 = document.getElementById("number4");
        var soma;
        var resultado = document.getElementById("resultado")

        function SOMA(){
                soma = parseInt(number1.value) * parseInt(number2.value) * parseInt(number3.value) * parseInt(number4.value)
                resultado.innerHTML = soma 
        }
    </script>
</body>
</html>
