<body>
     <div>
         <input type="text" id="dolar"> 
         <button id="converter" onclick="SOMA()">converter</button>
    
         <h1 id="resultado">...</h1>
</div>
     <script>
     var dolar = document.getElementById("dolar")
var resultado = document.getElementById("resultado")
var converter;

function SOMA() {
    converter = parseInt(dolar.value) * 4.90
    resultado.innerHTML = converter
}</script>
